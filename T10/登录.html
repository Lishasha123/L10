<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/weui.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
body{
	background-color: papayawhip;
}

h1.title {
	margin: 30px 0;
	font-weight: 400;
	font-size: 34px;
	color: #3cc51f;
	text-align: center;
}
		</style>
	</head>
	<body>
		<div class="contatiner">
			<h1 class="title">登录</h1>
		
		<div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入用户名">
                </div>
            </div>
            
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="请输入密码">
                </div>
            </div>
           
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./img/vcode.jpg">
                </div>
            </div>
            
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">记住本次登录</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox">
                </div>
            </div>
      </div>
        
   </div>
   
     <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">登录</a>
     </div>
     
      <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
            </div>
     </div>
     
     <div id="success" style="opacity: 0; display: none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast">
				<i class="weui-icon-success-no-circle weui-icon_toast"></i>
				<p class="weui-toast__content">已完成</p>
			</div>
		</div>
		<div id="login-loading" style="opacity: 0; display: none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast">
				<i class="weui-loading weui-icon_toast"></i>
				<p class="weui-toast__content">用户登录中</p>
			</div>
		</div>
  
	</body>
	<script type="text/javascript" src="js/zepto.min.js" ></script>
	<script type="text/javascript">
		$("#showTooltips").click(function(){
			$("#login-loading").fadeIn(200);
			setTimeout(function(){
				
			$("#login-loading").fadeOut(100);	
			$("#success").fadeIn(200);
			setTimeout(function(){
			$("#success").fadeOut(100);
			},500);
			
			},3000)
		})
		
		
		
		
		
	</script>
</html>
