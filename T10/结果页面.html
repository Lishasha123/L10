<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="js/example.css" />
		<title></title>
		<style type="text/css">
body{
	background-color: papayawhip;
}

h1.title {
	margin: 30px 0;
	font-weight: 400;
	font-size: 34px;
	color: #3cc51f;
	text-align: center;
}
.result-list{
	text-align: center;
	line-height: 2em;
}
.result-list .weui-flex{
	padding: 10px 0px;
}
.weui-flex span{
	display: inline-block;
	width: 2em;
	height: 2em;
	color: white;
	border-radius: 50%;
	background-color: green;
}
.weui-flex  .error span{
	background-color: red;
}




		</style>
	</head>
	<body>
		
	<div class="page list js_show">
    <div class="page__hd">
        <h1 class="title">结果页</h1>
        <p class="page__desc"></p>
    </div>
      <div class="weui-form-preview">
      	
				<div class="weui-form-preview__hd">
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">正确率</label>
						<em class="weui-form-preview__value">99%</em>
					</div>
				</div>
				
				<div class="weui-form-preview__bd">
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">用时</label>
						<span class="weui-form-preview__value">00：00</span>
					</div>
					
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">正确</label>
						<span class="weui-form-preview__value">99/100</span>
					</div>
					
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">超过人数</label>
						<span class="weui-form-preview__value">00</span>
					</div>
				</div>
				
			</div>
			
	<div class="page__bd page__bd_spacing result-list">
				<div class="weui-flex">
		            <div class="weui-flex__item"><a href="#"><span>1</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>2</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>3</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>4</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>5</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>6</span></a></div>
        		</div>
        		<div class="weui-flex ">
		            <div class="weui-flex__item error"><a href="#"><span>7</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>8</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>9</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>10</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>11</span></a></div>
		            <div class="weui-flex__item"><a href="#"><span>12</span></a></div>
        		</div>
	</div>
			
		
	</div>		
	</body>
	
	<script type="text/javascript" src="js/zepto.min.js" ></script>
	<script type="text/javascript">
		$("#showTooltips").click(function(){
			$("#login-loading").fadeIn(200);
			setTimeout(function(){
				
			$("#login-loading").fadeOut(100);	
			$("#success").fadeIn(100);
			setTimeout(function(){
			$("#success").fadeOut(100);
			},500);
			
			},3000)
		})
		
	</script>
</html>
